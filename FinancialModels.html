      <style>
         /* CSS for the video container */
         #video-container {
            position: relative; /* Set the position to relative */
            width: 100%; /* Set width to 100% */
            height: 500px; /* Set the height of the video container */
            overflow: hidden; /* Hide overflowing content */
         }

         /* CSS for the video background */
         #video-background {
            position: absolute; /* Set the position to absolute */
            width: 100%; /* Set width to 100% */
            height: auto; /* Maintain aspect ratio */
            z-index: -1; /* Set z-index to move behind other content */
         }

         /* Style for the dropdown content */
         .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
         }

         /* Style for the dropdown links */
         .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
         }

         /* Style for the dropdown links on hover */
         .dropdown-content a:hover {
            background-color: #ddd;
         }

         /* Show the dropdown content on hover */
         .dropdown:hover .dropdown-content {
            display: block;
         }

         /* Ensure equal spacing for navigation links */
         nav {
            display: flex;
            align-items: center;
         }

         nav a {
            margin-right: 20px;
         }

         /* CSS for title and navigation */
         header {
            background-color: #333; /* Lighter shade of black */
            padding: 10px 0; /* Add padding */
            text-align: left;
            font-family: 'Old Standard TT', serif;
            color: white; /* Change text color to white */
         }

         h1, nav a {
            font-size: 28px; /* Increase font size for title */
            color: white; /* Change text color to white */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure the background covers the whole title */
            padding: 10px 20px; /* Add padding */
            font-family: 'Old Standard TT', serif; /* Set font family */
         }

         nav {
            display: inline-block;
            margin-left: 40px; /* Increase left margin for navigation */
         }

         nav a {
            margin-right: 20px; /* Increase right margin for navigation links */
            font-size: 18px; /* Adjust font size for navigation links */
            cursor: pointer; /* Change cursor to pointer */
         }

         body {

         .model-image img {
            width: 300px; /* Set width of the images */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add margin to the right of the images */
         }

      </style>
