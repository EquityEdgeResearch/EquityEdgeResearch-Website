      <style>
         /* CSS for the video container */
         #video-container {
            position: relative; /* Set the position to relative */
            width: 100%; /* Set width to 100% */
            height: 500px; /* Set the height of the video container */
            overflow: hidden; /* Hide overflowing content */
         }

         /* CSS for the video background */
         #video-background {
            position: absolute; /* Set the position to absolute */
            width: 100%; /* Set width to 100% */
            height: auto; /* Maintain aspect ratio */
            z-index: -1; /* Set z-index to move behind other content */
         }

         /* Style for the dropdown content */
         .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
         }

         /* Style for the dropdown links */
         .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
         }

         /* Style for the dropdown links on hover */
         .dropdown-content a:hover {
            background-color: #ddd;
         }

         /* Show the dropdown content on hover */
         .dropdown:hover .dropdown-content {
            display: block;
         }

         /* Ensure equal spacing for navigation links */
         nav {
            display: flex;
            align-items: center;
         }

         nav a {
            margin-right: 20px;
         }

         /* CSS for title and navigation */
         header {
            background-color: #333; /* Lighter shade of black */
            padding: 10px 0; /* Add padding */
            text-align: left;
            font-family: 'Old Standard TT', serif;
            color: white; /* Change text color to white */
         }

         h1, nav a {
            font-size: 28px; /* Increase font size for title */
            color: white; /* Change text color to white */
            text-decoration: none; /* Remove underline */

         }

         body {

         }

         /* CSS for contact form */
         .contact-form {
            width: 50%; /* Adjust width of form */
            margin: 0 auto; /* Center form */
            margin-top: 50px; /* Add top margin */
         }

         .form-group {
            margin-bottom: 20px; /* Add bottom margin */
         }

         .form-group label {
            display: block; /* Display label as block element */
            margin-bottom: 5px; /* Add bottom margin */
         }

         .form-group input,
         .form-group textarea {
            width: 100%; /* Set input width to 100% */
            padding: 10px; /* Add padding */
            font-size: 16px; /* Set font size */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
         }

         .form-group textarea {
            height: 150px; /* Set textarea height */
         }

         .btn {
            display: inline-block; /* Display button as inline-block */
            background-color: #333; /* Darker shade of black */
            color: white; /* Set text color to white */
            padding: 10px 20px; /* Add padding */
            font-size: 16px; /* Set font size */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer */
            text-decoration: none; /* Remove underline */
         }

         .btn:hover {
            background-color: #555; /* Darker shade of grey on hover */
         }
